<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    .btn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }
    .btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="card">
    <h2>Thank You!</h2>
    <p>Your social media has been linked and learning environment created successfully.</p>
    <p>You can start your preparation now.</p>
    <form method="post" action="/home">
    <input type="submit" class="btn" value="Start Preparation">
    </form>
</div>
</body>
</html>
